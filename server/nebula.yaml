server:
  mode: dev # 系统影响环境，dev prod test
  port: 8081  # web运行的端口号
  route-prefix: "abc"  # 路由前缀
  login-max-num:  "6" # 最大登录次数
  login-timeout:  "1000"
  cache-type: redis # 指定缓存
  db-type: mysql

sip:
  ip: "192.168.2.116"
  port: 5060
  realm: "4401020049"
  sip-id: "44010200492000000001" # SIP服务器ID
  password: "123456"
  user-agent: "nebula"
  device-prefix: "37070000081118"       # 设备前缀
  channel-prefix: "37070000081318"       # 通道前缀

media:
  address: "192.168.2.194"
  rtp: "10000"  # media 接收GB28181RTP流端口
  restful: 8080  # media 服务器restfulapi地址
  secret: 035c73f7-bb6b-4889-a715-d9eb2d1925cc # zlm secret key 用来请求zlm接口验证
  rtsp-port: 8554 # rtsp的端口
  rtmp-port: 1935 # rtmp的端口

jwt:
  signing-key: laelaps
  jwt-expire: 7d # 单位为天
  issuer:  laelaps  # JWT发行人

# 日志配置
zap:
  level:        info
  directory:    log
  max-size:      "500"
  max-backups:   "3"
  max-age:       "28"
  compress:     true
  login-console: true
  format:       json

# mysql配置
mysql:
  port: "3306"
  path: "127.0.0.1"
  username: "root"
  password: "123456"
  db-name:  "nebula"
  max-idle-cons: "10"
  max-open-cons: "50"
  log-model: "info"
  log-zap:  "true"

# postgresql配置
pgsql:
  port: 3306
  path: http://127.0.0.1
  username: root
  password: 123456
  db-name:  nebula
  max-idle-conns: "10"
  max-open-conns: "50"
  log-model: info
  log-zap:  true

# sqlite配置
sqlite:
  port: "3306"
  path: "http://127.0.0.1"
  username: "root"
  password: 123456
  db-name:  nebula
  max-idle-conns: "10"
  max-open-conns: "50"
  log-model: info
  log-zap:  true


# Redis 配置
redis:
  db: 10
  addr: 127.0.0.1:6379
  password: ""